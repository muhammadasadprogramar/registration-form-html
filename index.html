<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        button{background-color: white;}
    </style>
</head>
<body style="background-color: rgb(112, 50, 211);">
    <br>
    <table>
        <label for="fname">
     <pre><font color="white" size="4"><b>FIRST NAME</b></font>          <input type="text" id="fname"></pre>
       </label> 
        
        <label for="lname">
        <pre><font color="white" size="4"><b>LAST NAME</b></font>           <input type="text" id="lname"></pre>
        </label> 
        
        <label for="dob">
            <pre><font color="white" size="4"><b>DATE OF BIRTH</b></font>      <input type="number" id="dob" size="6" placeholder="Day:"> <input type="number" id="dob" size="8" placeholder="Month:"> <input type="number" id="dob" size="7" placeholder="Year:"></pre>
        </label> 

        <label for="email">
            <pre><font color="white" size="4"><b>EMAIL ID</b></font>            <input type="text" id="email"></pre>
            </label>

            <label for="mn">
                <pre><font color="white" size="4"><b>MOBILE NUMBER</b></font>      <input type="text" id="mn" maxlength="11"><font color="white" size="3"> (10 digit number)</font></pre>
            </label>

            <label for="gender">
                <pre><font color="white" size="4"><b>GENDER            Male<input type="radio" name="GENDER" id="gender"> Female<input type="radio" name="GENDER" id="gender"></b></font></pre> 

                </label>

               <label for="add">
                <pre><font color="white" size="4"><b>ADDRESS</b></font>             <textarea cols="35" rows="3" id="add"></textarea></pre>
                </label>

                <label for="city">
                    <pre><font color="white" size="4"><b>CITY</b></font>                 <input type="text" id="city" maxlength="30"> <font color="white" size="3">(max 30 characters a-z and A-Z)</font></pre>
                    </label>

                    <label for="pin">
                        <pre><font color="white" size="4"><b>PIN CODE</b></font>            <input type="text" maxlength="6" id="pin"> <font color="white" size="3">(6 digit number)</font></pre>
                        </label>

                        <label for="state">
                            <pre><font color="white" size="4"><b>STATE</b></font>                <input type="text" id="state" maxlength="30"> <font color="white" size="3">(max 30 characters a-z and A-Z)</font></pre>
                            </label>

                            <label for="country">
                                <pre><font color="white" size="4"><b>COUNTRY</b></font>             <input type="text" id="country"></pre>
                            </label>

                            <label for="hob">
                                <pre><font color="white" size="4"><b>HOBBIES          Drawing<input type="checkbox" id="hob"> Singing<input type="checkbox" id="hob"> Dancing<input type="checkbox" id="hob"> Sketching<input type="checkbox" id="hob"> <br>                 Others<input type="checkbox" id="hob"> <input type="text"></b></font></pre>
                            </label>

                            <label for="q">
                                <pre><font color="white" size="4"><b>QUALIFICATION    SLNO.Examination        Board            Percentage        Year of Passing <br>                 1   Class X     <input type="text" size="23"><input type="text" size="23"><input type="text" size="23"> <br>                 2   Class XII   <input type="text" size="23"><input type="text" size="23"><input type="text" size="23"> <br>                 3   Graduation  <input type="text" size="23"><input type="text" size="23"><input type="text" size="23"> <br>                 4   Masters     <input type="text" size="23"><input type="text" size="23"><input type="text" size="23"> <br>                                     (10 char max)      (upto 2 decimal)</b></font></pre>

                        
                            </label>

                            <label for="apply">
                                <pre><font color="white" size="4"><b>COUNTRIES<br>APPLIED FOR      BCA<input type="radio" name="apply" id="apply"> B.COM<input type="radio" name="apply" id="apply"> B.Sc<input type="radio" name="apply" id="apply"> B.A<input type="radio" name="apply" id="apply"></b></font></pre>
                            </label>
                            
                          
                               <pre>                                                          <button>Submit</button><button>Reset</button></pre>
                            
    </table>            
</body>
</html>
